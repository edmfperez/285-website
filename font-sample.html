<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Fonts Example</title>
<!-- Embedding Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<!-- Font 1: Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- Font 2: Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<!-- Font 3: Lato -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
    h1 {
        font-family: 'Montserrat', sans-serif;
    }
    p {
        font-family: 'Lato', sans-serif;
    }
</style>
</head>
<body>
<h1>This is a heading with Montserrat font</h1>
<p>This is a paragraph with Lato font.</p>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vehicula, ligula non fermentum dapibus, felis nulla consequat magna, sed lobortis sapien nulla at ante. Suspendisse non risus ligula.</p>
</body>
</html>
